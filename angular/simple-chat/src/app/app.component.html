<div id="main-content" class="container">
  <div class="row">
    <div class="col-md-6">
      <form class="form-inline">
        <div class="form-group">
          <label for="name">What is your name?</label>
          <input
            type="text"
            class="form-control"
            placeholder="Your name here..."
            name="name"
            [(ngModel)]="name"
          />
        </div>
      </form>
    </div>
    <div class="col-md-6">
      <label for="connect">WebSocket connection:</label>
      <button
        (click)="connect()"
        class="btn btn-default"
        [disabled]="buttonState"
      >
        Connect
      </button>
      <button
        (click)="disconnect()"
        class="btn btn-default"
        [disabled]="!buttonState"
      >
        Disconnect
      </button>
    </div>
    <div class="col-md-6">
      <div class="form-group">
        <label for="message">Write Message?</label>
        <input
          type="text"
          class="form-control"
          placeholder="Your name here..."
          name="content"
          [(ngModel)]="content"
        />
      </div>
      <button class="btn btn-default" type="submit" (click)="sendMessage()">
        Send
      </button>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <table id="conversation" class="table table-striped">
        <thead>
          <tr>
            <th>Chat room</th>
          </tr>
        </thead>
        <tbody [innerHTML]="chat"></tbody>
      </table>
    </div>
  </div>
</div>
